<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Böokbag</title>
    <link rel="stylesheet" href="vendor/styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <!--<link rel="stylesheet" href="styles/modules.css">-->
    <script id="results-template" type="text/x-handlebars-template">
        <!-- Handlebars template-->
        <article>
            <div class="results-div">
                <h2>Search results for {{titleStringRaw}}</h2>
                <h3><a href="{{wUrl}}" target="_blank">{{Name}}</a></h3>
                <p>{{wTeaser}}</p>
                <button type="submit" class="save-fave">Add to shelf</button>
            </div> <!-- #results-div -->
        </article>
    </script>

    <script id="shelf-template" type="text/x-handlebars-template">
        <article>
            <div class="shelf-div">
                <h2><a href="{{url}}" target="_blank">{{name}}</a></h2>
                <p>{{teaser}}</p>
                <button type="submit" class="kill-fave" data-book-id="{{book_id}}">Remove from shelf</button>
            </div>
        </article>
    </script>
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="header-left">
                <h1><a href="/">Böokbag</a></h1>
                <p id="tagline">Better reads.</p>
            </div>
            <!-- #header-left -->
            <div id="header-right">
                <a href="/shelf"><img src="img/three-books.png" alt="placeholder icon for bookshelf"></a>
            </div>
            <!-- #header-right -->
        </header>
        <main>
            <section class="tab-content" id="search">
                <div id="main-question">
                    <img src="img/open-book.png" alt="placeholder book icon" id="book-icon">
                    <h2>What are you reading?</h2>
                </div>
                <!-- #main-question -->
                <form action="#" id="search-form">
                    <input type="text" id="search-title" placeholder="search by book title" required>
                    <!--<form action="/results">-->
                    <button type="submit">Get recommendations</button>
                    <!--</form>-->
                </form>

                <!-- end of .tabcontent-->
            </section>
            <section class="tab-content" id="results">
                <div id="no-results">
                    <h2>Nothing found</h2>
                    <p id="no-results-text"></p>
                    <p><a href="/">Search again?</a></p>
            </div> <!-- #no-results -->
            </section>
            <section class="tab-content" id="shelf">
                <div id="no-shelf">
                    <h2>Nothing found</h2>
                    <p>You haven't saved any favorites to your shelf.</p>
                    <p><a href="/">Search for favorites?</a></p>
                </div>
            </section>
        </main>

        <footer>

        </footer>
    </div>
    <!-- #wrapper -->
    <script src="/vendor/scripts/jquery-3.2.1.min.js"></script>
    <script src="/vendor/scripts/handlebars-v4.0.10.js"></script>
    <script src="/vendor/scripts/page.js"></script>
    <script src="/scripts/models/results.js"></script>
    <script src="/scripts/models/shelf.js"></script>
    <script src="/scripts/views/searchView.js"></script>
    <script src="/scripts/views/resultsView.js"></script>
    <script src="/scripts/views/shelfView.js"></script>
    <script src="/scripts/controllers/searchController.js"></script>
    <script src="/scripts/controllers/resultsController.js"></script>
    <script src="/scripts/controllers/shelfController.js"></script>
    <script src="/scripts/controllers/routes.js"></script>
</body>

</html>
